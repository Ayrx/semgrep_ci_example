name: Semgrep

on:
  pull_request: {}

  push:
    branches: ["master"]

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    if: (github.actor != "dependabot[bot]")
    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: Ayrx/semgrep-rules

      - run: semgrep ci
        env:
          SEMGREP_RULES: "./semgrep-rules/rules"
