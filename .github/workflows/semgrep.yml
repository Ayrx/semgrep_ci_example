name: Semgrep

on:
  pull_request: {}

  push:
    branches: ["master"]

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: Ayrx/semgrep-rules
          path: "semgrep-rules"
          ssh-key: ${{ secrets.semgrep_rules_deploy_key }}

      - run: semgrep ci --sarif --output=semgrep.sarif
        env:
          SEMGREP_RULES: ${{ github.workspace }}/semgrep-rules/rules

      - if: failure()
        uses: Ayrx/sarif_to_github_annotations@5706c50f68976062a470d17dde2de9d936ff40db
        with:
          args: semgrep.sarif

      - if: always()
        uses: actions/upload-artifact@v3
        with:
          name: semgrep.sarif
          path: semgrep.sarif
